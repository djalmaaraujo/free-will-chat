<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Free Will Chat</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="bower_components/normalize.css/normalize.css">
    <link href="assets/css/style.css" rel="stylesheet">
  </head>

  <body>
    <section class="dialogs-container">
      <section class="dialog dialog-name">
        <h2>Please, type your name:</h2>
        <form class="insert-your-name-form">
          <div class="chat-txt">
            <input type="text" class="form-control" autocomplete="off" required />
          </div>
          <button class="btn btn-danger" type="submit">Send</button>
        </form>
      </section>
    </section>

    <section class="wrapper disabled">
      <section class="online-users">
        <header>People</header>
        <ul class="online-users-list">

        </ul>
      </section>

      <section class="chat-room">
        <header>Room</header>

        <section class="chat-room-messages">

        </section>

        <footer class="chat-form">
          <div class="chat-txt">
            <input type="text" class="form-control" tabindex="1" />
          </div>
          <button class="btn btn-danger" tabindex="2">Send</button>
        </footer>
      </section>
    </section>

    <script id="message-template" type="text/x-handlebars-template">
      <div class="message-box {{class}}">
        <div class="user-name odd">{{name}}</div>
        <div class="message">{{message}}</div>
        <div class="when">{{time}}</div>
      </div>
    </script>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/handlebars/handlebars.min.js"></script>
    <script type="text/javascript" src="bower_components/lodash/dist/lodash.compat.min.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="http://127.0.0.1:8009/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="assets/js/chat.js"></script>
  </body>
</html>
